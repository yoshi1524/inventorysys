<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crew Profile</title>
  <style>
    .crew-card {
      border: 1px solid #ccc;
      padding: 16px;
      width: 250px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }

    .view-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .view-btn:hover {
      background-color: #0056b3;
    }

    /* Modal styles */
    .modal {
      display: none; 
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      position: relative;
    }

    .close-btn {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Crew Card -->
  <div class="crew-card">
    <h3>John ric armonio</h3>
    <p>Crew staff</p>
    <p>Professional multitasking staff</p>
    <p>Experience: 7 years</p>
   
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Johnric</h3>
      <p>Role: Crew staff</p>
      <p>Experience: 7 years</p>
      <p>Email: johnric.armonio@gmail.com</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function openModal() {
      document.getElementById('profileModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('profileModal').style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('profileModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>

</body>
</html>
