<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web-Based Inventory Supply Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .report-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .report-header span {
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    .low-stock {
      background-color: #ffdddd;
      color: red;
      font-weight: bold;
    }

    .in-stock {
      background-color: #ddffdd;
      color: green;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Report</h1>

  <div class="report-header">
    <div>Generated by: <span>Inventory System</span></div>
    <div>Date: <span id="currentDate"></span></div>
  </div>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Item Code</th>
        <th>Item Name</th>
        <th>Category</th>
        <th>Quantity in Stock</th>
        <th>Reorder</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be inserted dynamically -->
    </tbody>
  </table>

  <div class="footer">
    &copy; 2025 Invex Inventory Management System
  </div>

  <script>
    // Sample inventory data (you can replace this with data from an API or database)
    const inventoryData = [
      { id: "P1001", name: "USB Mouse", category: "Electronics", stock: 12, reorder: 15 },
      { id: "P1002", name: "A4 Paper Ream", category: "Stationery", stock: 45, reorder: 30 },
      { id: "P1003", name: "HDMI Cable", category: "Electronics", stock: 5, reorder: 10 },
      { id: "P1004", name: "Ball Pens (Box)", category: "Office Supplies", stock: 60, reorder: 50 },
    ];

    const tbody = document.querySelector("#inventoryTable tbody");

    inventoryData.forEach(item => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${item.id}</td>
        <td>${item.name}</td>
        <td>${item.category}</td>
        <td>${item.stock}</td>
        <td>${item.reorder}</td>
        <td class="${item.stock < item.reorder ? 'low-stock' : 'in-stock'}">
          ${item.stock < item.reorder ? 'Low Stock' : 'In Stock'}
        </td>
      `;

      tbody.appendChild(row);
    });

    // Set the current date
    document.getElementById("currentDate").textContent = new Date().toLocaleDateString();
  </script>

</body>
</html>
